<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/vars.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/imagens/logo.png" alt="">
    </header>
    <main class="content">
        <section class="content__principal">
            <textarea class="content__principal__inserirTxt" type="text" placeholder="Digite seu texto"></textarea>
            <div class="content__principal__atencao ">
                <img  src="assets/imagens/atencao.png" alt="atencao">
                 <span>
                    Apenas letras minúsculas e sem acento.
                </span>
            </div>
            <div class="content__principal__btns">
                <a href="" class="content__principal__btns__criptografar">Criptografar</a>
                <a href="" class="content__principal__btns__descriptgrafar">Descriptografar</a>
            </div>
        </section>
        <section class="content__lateral">
            <img class="content__lateral__Imgpesquisa" src="assets/imagens/lateral.png" alt="Pesquisa">
            <p class="content__lateral__txt">Nenhuma mensagem encontrada</p>
            <p class="content__lateral__digitar">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Gabrielly</p>
    </footer>
</body>
</html>
