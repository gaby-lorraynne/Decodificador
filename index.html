<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/medias-queries.css">
    <link rel="stylesheet" href="assets/vars.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/imagens/logo.png" alt="">
    </header>
    <main class="content">
        <section class="content__principal">
            <textarea id="content__principal__inserirTxt" class="content__principal__inserirTxt" type="text" placeholder="Digite seu texto"></textarea>
            <div class="content__principal__atencao ">
                <img  src="assets/imagens/atencao.png" alt="atencao">
                 <span>
                    Apenas letras minúsculas e sem acento.
                </span>
            </div>
            <div class="content__principal__btns">
                <button onclick="criptografarTexto()" class="content__principal__btns__criptografar">Criptografar</button>
                <button onclick="descriptografarTexto()" class="content__principal__btns__descriptgrafar">Descriptografar</button>
            </div>
        </section>
        <section id="content__lateral" class="content__lateral">
            <div id="inserirTexto"></div>
            <img id="content__lateral__Imgpesquisa" class="content__lateral__Imgpesquisa" src="assets/imagens/lateral.png" alt="Pesquisa">
            <div id="textoLateral">
                <p class="content__lateral__txt">Nenhuma mensagem encontrada</p>
                <p class="content__lateral__digitar">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <!-- <button id="content__principal__btns__copiar" class="content__principal__btns__copiar">Copiar</button> -->
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Gabrielly</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
